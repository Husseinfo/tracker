{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'css/photo.css' %}" rel="stylesheet">
{% endblock %}
{% block title %}Photo{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-8"></div>
        <div class="col-lg-4">
            <div class="alert alert-dismissable alert-danger" style="display: none">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Not found! </strong>Image does not contain any known face.
                <a class="alert-link">Try with a clearer one!</a>
            </div>
        </div>
    </div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <img id="uploaded" style="visibility: hidden" src="#" alt="your image"/>
            </div>
            <div class="modal-body">
                <input id="file" type='file' class="form-control" onchange="readURL(this);" accept="image/*"/><br>
                <button disabled id="btnRecognize" class="btn btn-primary">Recognize</button>
                <button id="reset" class="btn btn-danger">Reset</button>
                <a>
                    <button id="go" class="btn btn-success" style="visibility: hidden"></button>
                </a>
                <div id="loader"></div>
            </div>
        </div>
    </div>

{% endblock %}
{% block javascript %}
    <script src="{% static 'js/recognize_photo.js' %}"></script>
{% endblock %}
